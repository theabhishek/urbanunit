{% extends 'base.html' %}
{% block title %}
	- Account Login
{% endblock title %}
{% block content %}

	<section id="login" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full space-y-8">
			<div class="bg-white shadow-lg rounded-lg overflow-hidden">
				<div class="bg-indigo-600 px-6 py-8 sm:px-10">
					 <div class="text-center sm:text-left">
						<h1 class="text-2xl font-bold text-white sm:text-3xl">Welcome Back,</h1>
						<p class="mt-1.5 text-sm text-indigo-100">Login to continue! ðŸŽ‰</p>
					 </div>
				</div>
	
				<div class="px-6 py-8 sm:px-10">
					<div class="mb-4">
					  {% include 'partials/_alerts.html' %}
					</div>
	
					<form action="{% url 'login' %}" method="POST" class="space-y-6">
						{% csrf_token %}
	
						<div>
							<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
							<div class="mt-1">
								<input
									id="username"
									name="username"
									type="text"
									required
									class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									placeholder="Enter your username"
								>
							</div>
						</div>
	
						<div>
							<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
							<div class="mt-1">
								<input
									id="password"
									name="password"
									type="password"
									required
									class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									placeholder="Enter your password"
								>
							</div>
						</div>
	
						<div>
							<button
								type="submit"
								class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
							>
								Login
							</button>
						</div>
					</form>
	
					 <div class="mt-6 text-center text-sm text-gray-500">
						Need an account?
						<a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
							Register here
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
